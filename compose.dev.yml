services:
  db:
    extends:
      file: compose.yml
      service: db
    volumes:
      - ../keytrack-data/db:/var/lib/postgresql/data
  app:
    extends:
      file: compose.yml
      service: app
    build:
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: "development"
    volumes:
      - .:/app
      - ../keytrack-data/uploads:/app/uploads
    command: pnpm dev
