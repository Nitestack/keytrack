services:
  db:
    image: postgres:17-alpine
    container_name: keytrack-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-keytrack}
    volumes:
      - ./db:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -q -d ${DB_NAME:-keytrack} -U ${DB_USER:-postgres}
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keytrack-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DB_HOST: "db" # must match service name of the PostgreSQL container
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "${PORT:-3000}:3000"
